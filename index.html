<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket Submission</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f5f0;
      margin: 0;
      padding: 20px;
    }

    .page {
      display: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    .page.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    h2 {
      color: #2f2f2f;
    }

    input, select, button {
      display: block;
      margin: 12px 0;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 400px;
    }

    button {
      background-color: #d4af37;
      color: white;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:active {
      transform: scale(0.97);
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
      font-size: 1rem;
    }

    #submitBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <!-- Page 1: Ticket Type -->
  <div id="page1" class="page active">
    <h2>Select Ticket Type</h2>
    <select id="ticketType">
      <option value="">Choose a ticket</option>
      <option value="General Admission">General Admission</option>
      <option value="VIP">VIP</option>
    </select>
    <button id="next1">Next</button>
  </div>

  <!-- Page 2: User Info -->
  <div id="page2" class="page">
    <h2>Your Info</h2>
    <input type="text" id="userName" placeholder="Your Name" />
    <input type="email" id="userEmail" placeholder="Your Email" />
    <button id="next2">Next</button>
  </div>

  <!-- Page 3: Payment Instructions -->
  <div id="page3" class="page">
    <h2>Payment Instructions</h2>
    <p>Please send payment via:</p>
    <ul>
      <li>Venmo: @YourHandle</li>
      <li>Cash App: $YourHandle</li>
    </ul>
    <button id="next3">I‚Äôve Paid</button>
  </div>

  <!-- Page 4: Confirmation & Submit -->
  <div id="page4" class="page">
    <h2>üéâ You're Almost Done!</h2>
    <p>Please confirm that you've completed payment.</p>

    <label class="checkbox-label">
      <input type="checkbox" id="paymentConfirmed" />
      <span>I‚Äôve completed payment</span>
    </label>

    <form action="https://formsubmit.co/pacentranoclubit@gmail.com" method="POST" id="finalForm">
      <input type="hidden" name="ticketType" id="ticketTypeInput" />
      <input type="hidden" name="userName" id="userNameInput" />
      <input type="hidden" name="email" id="emailInput" />
      <button type="submit" disabled id="submitBtn">Submit Ticket üéüÔ∏è</button>
    </form>
  </div>

  <script>
  // Store user data
  const userData = {
    ticketType: '',
    name: '',
    email: ''
  };

  // Page navigation helper
  function showPage(id) {
    document.querySelectorAll('.page').forEach(page => {
      page.classList.remove('active');
    });
    document.getElementById(id).classList.add('active');
  }

  // Page 1 ‚Üí Page 2
  document.getElementById('next1').addEventListener('click', () => {
    const ticket = document.getElementById('ticketType').value;
    if (!ticket) {
      alert('Please select a ticket type.');
      return;
    }
    userData.ticketType = ticket;
    showPage('page2');
  });

  // Page 2 ‚Üí Page 3
  document.getElementById('next2').addEventListener('click', () => {
    const name = document.getElementById('userName').value.trim();
    const email = document.getElementById('userEmail').value.trim();
    if (!name || !email) {
      alert('Please enter your name and email.');
      return;
    }
    userData.name = name;
    userData.email = email;
    showPage('page3');
  });

  // Page 3 ‚Üí Page 4
  document.getElementById('next3').addEventListener('click', () => {
    // Populate hidden inputs
    document.getElementById('ticketTypeInput').value = userData.ticketType;
    document.getElementById('userNameInput').value = userData.name;
    document.getElementById('emailInput').value = userData.email;
    showPage('page4');
  });
